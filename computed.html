<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<div id="app">
    <button v-on:click="increase">Increase</button>

    <p>Count : {{ counter }}</p>
    <p>Click : {{ clicker }}</p>
    {{ counter11 }}
</div>

<script>
   new Vue({
  el: '#app',
  data: {
     
     clicker:0
  },
  methods:{
  	increase(){
    	this.clicker++;

    }
  },
  
  computed :	{
  	counter: function (){
    		return this.clicker * 2;
    }
  }
});
</script>
