<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<div id="app">
    <button @click="changeTitle"> Chnage title </button>
    <p>{{ title }}</p>
</div>

<script>
    new Vue({
            el: '#app',
            data: {
                title: 'Hello wwww'
            },
            methods: {
                changeTitle() {
                    this.title = 'New title'
                }
            }
        });
</script>
